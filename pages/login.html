<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div align="center">
    <form>
        <h2 >Please login</h2>
        <input type="text" id="username" placeholder="Username" autofocus=""  onkeypress="if (event.keyCode === 13) { document.getElementById('password').focus()}"/>
        <br>
        <input type="password" id="password" placeholder="Password"  onkeypress="if (event.keyCode === 13) { login()}"/>
        <br>
        <button type="button" onclick="login()">Login</button>
        <br>
        <a href="/register">Or register instead</a>
    </form>
</div>

<script>
    'use strict';
    function login() {
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;
        if (username === '' || password === '') {
            alert("Fields should not be empty!");
            return;
        } 
        if (username.length > 64) {
            alert("Username too long, 64 symbols maximum!");
            return;
        }
        if (password.length > 64) {
            alert("Password too long, 64 symbols maximum!");
            return;
        }
        if (password.match(/\s/) !== null) {
            alert('Password shouldn\'t contain whitespaces!');
            return;
        }
        let xhr = new XMLHttpRequest();
        xhr.open('POST', '/auth', true);
        xhr.send(JSON.stringify({"username":username,"password":password}));
        xhr.onreadystatechange = (e) => {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    if (document.location.pathname === "/login") {
                        location = xhr.responseText;
                    } else {
                        location.reload();
                    }
                } else {
                    alert(xhr.responseText);
                }
            }
        };

    }

</script>
</body>
</html>
