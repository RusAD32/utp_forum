<table align="center">
<tr>
    <td align="left">
        <button type="button" onclick="expand()">New topic</button>
    </td>
</tr>
<tr class="hidden" id="new_topic_tr1">
    <td width="90%" align="center" colspan="3">
        <input class="short" placeholder="Input thread name" id="new_name"  onkeypress="if (event.keyCode === 13) { login()}"/>
    </td>
    <td width="10%"></td>
</tr>
<tr class="hidden" id="new_topic_tr2">
    <td width="90%" align="center" colspan="3">
        <input placeholder="Input text" id="new_first_comm"/>
    </td>
    <td width="10%"></td>
</tr>
<tr class="hidden" id="new_topic_tr3">
    <td colspan="1" width="98%" align="right">
        <button type="button" onclick="submit()">Submit</button>
    </td>
    <td width="2%"></td>
</tr>
</table>
